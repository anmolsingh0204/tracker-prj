<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <form>
      <input type="text" placeholder="Expense Name" required>
      <input type="number" placeholder="Amount" required>
      <button type="submit" disabled>Add Expense</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>Expense</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Coffee</td>
          <td>₹100</td>
        </tr>
        <tr>
          <td>Lunch</td>
          <td>₹250</td>
        </tr>
      </tbody>
    </table>
    <div class="total">
      Total: ₹350
    </div>
  </div>
</body>
</html>
